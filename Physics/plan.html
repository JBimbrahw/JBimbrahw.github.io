<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mission Parameters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      gap: 24px;
    }

    .panel {
      background: rgba(0,0,0,0.7);
      padding: 16px 18px;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0,0,0,0.6);
      width: 350px;
    }

    .panel h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .panel label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .panel input {
      margin-top: 6px;
      padding: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    #nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    #nav button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<!-- UI Overlay -->
<div id="ui">
  <div class="panel">
    <h3>Distances</h3>
    <label>Earth surface → Moon surface (m)
      <input type="text" id="totalDist" value="380,000,000" readonly />
    </label>
    <br><br>
    <h3>Constraints</h3>
    <label>Top Speed To Achieve (km/hr)
      <input type="text" id="topSpeed" value="40,000" readonly />
    </label>
    <label>Speed To Achieve at Landing (m/s)
      <input type="text" id="landingSpeed" value="1" readonly />
    </label>
  </div>

  <div class="panel">
    <h3>Rocket Parameters</h3>
    <label>Acceleration to reach cruising speed (m/s²)
      <input type="number" id="accelAmount" value="30" />
    </label>
    <br>
    <label>How long that the acceleration should be applied (s)
      <input type="number" id="accelDuration" value="600" />
    </label>
    <br>
    <label>When to engage the retro-thrusters (provide the time in seconds after the launch)
      <input type="number" id="decelTime" value="5000" />
    </label>
    <br>
    <label>Deceleration (m/s²)
      <input type="number" id="decelAmount" value="-5" />
    </label>
    <br>
    <label>How long to engage retrothrusters (s)
      <input type="number" id="decelDuration" value="300" />
    </label>
    
  </div>
</div>

<div id="nav">
  <h3>Enter all simulation parameters here and then submit:</h3>
  <button onclick="location.href='demo.html'">◀ Back</button>
  <button onclick="runSimulation()">Simulate</button>
</div>

  <script>
  function runSimulation() {
    const data = {
      totalDist: Number(document.getElementById('totalDist').value),
      topSpeed: Number(document.getElementById('topSpeed').value),
      landingSpeed: Number(document.getElementById('landingSpeed').value),
      accelAmount: Number(document.getElementById('accelAmount').value),
      accelDuration: Number(document.getElementById('accelDuration').value),
      decelTime: Number(document.getElementById('decelTime').value),
      decelAmount: Number(document.getElementById('decelAmount').value),
      decelDuration: Number(document.getElementById('decelDuration').value)
    };

    sessionStorage.setItem('missionData', JSON.stringify(data));
    location.href = 'simulation.html';
  }
  </script>

</body>
</html>
